<mat-card class="example-card">
    <mat-card-header>
      <p>Invoice Number : #{{invoice.invoiceNumber}}</p>  
      <p>Customer Name: {{invoice.customer?.custName}}</p>  
      <p>Date: {{invoice.date | date :"dd MMM yyyy"}}</p>  
    </mat-card-header>
    <mat-card-content>
    <p>Details</p>
    <table *ngIf = "invoice?.productDetails">
      <tr > 
          <td>Name </td>
          <td>Price</td>
          <td>Quantity</td>
        </tr>
      
      <tr *ngFor="let product of invoice?.productDetails"> 
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.quantity}}</td>
      </tr>
    </table>
    <p>Total Amount : {{invoice.amount | currency : "INR"}}</p>
    </mat-card-content>
    <mat-divider></mat-divider>

    <mat-card-actions>
      <button mat-button><mat-icon>edit</mat-icon>Edit</button>
      <button mat-button><mat-icon>delete</mat-icon>Delete</button>
    </mat-card-actions>
    <mat-card-footer>
      
    </mat-card-footer>
  </mat-card>
