<mat-card class="example-card">
      <p>Customer id: {{customer.customerId}}</p>  
      <p>Customer Name: {{customer.custName}}</p>  
      <p>Customer Email: {{customer.email}}</p>  
      <p>Customer Contact: {{customer.contactNumber}}</p>  
      <p>Customer Addresss: {{customer.address}}</p>  
     <mat-card-actions>
      <button (click)="updateCustomer()" mat-button><mat-icon>edit</mat-icon>Edit</button>
      <button (click)="deleteCustomer()" mat-button><mat-icon>delete</mat-icon>Delete</button>
    </mat-card-actions>
    <mat-card-footer>
      
    </mat-card-footer>
  </mat-card>
